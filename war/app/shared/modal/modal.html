<div class="modal__background" ng-controller="ModalController">

  <div class="col col-md-offset-3 col-md-6 modal__box">
    <div class="modal__title">
      {{ modalContents.title }}
    </div>

    <hr class="modal__divider">

    <div class="modal__description">
      {{ modalContents.description }}
    </div>

    <button class="modal__btn modal__btn--bad">No</button>
    <button class="modal__btn modal__btn--good">Yes</button>
  </div>
</div>
