<div class="row">
  <div class="col col-md-8 col-md-offset-1">
    <h1>Register Patient</h1>
  </div>
</div>

<div class="row" ng-controller="RegisterPatientController">
  <ng-form name="registerPatientForm">
    	<div class="col col-md-2 col-md-offset-1">
    	<div class="row">
      		<div class="col col-md-12">
        		<label>Patient's First Name</label>
        		<input type="text" ng-model="medicalRecord.firstName" ng-required="true">
        		<label>Patient's Last Name</label>
        		<input type="text" ng-model="medicalRecord.lastName" ng-required="true">
        		<label>Birthday</label>
        		<input type="date" ng-model="medicalRecord.birthday" ng-required="true">
        		<label>Sex</label>
        		<input type="text" ng-model="medicalRecord.sex" ng-required="true">
        		<label>Admission Date</label>
        		<input type="date" ng-model="medicalRecord.admissionDate" ng-required="true">
        		<button class="outline" ng-hide="createMedicalRecordForm.$invalid" ng-click="createMedicalRecord()")>Create</button>
      		</div>
    	</div>
  	</div>
  </ng-form>
</div>
