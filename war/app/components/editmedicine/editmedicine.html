<div class="row">
  <div class="col col-md-8 col-md-offset-1">
    <h1>Edit Medicine</h1>
  </div>
</div>

<div class="row" ng-controller="EditMedicineController">
  <div class="col col-md-10 col-md-offset-1">
    <div class="col-md-3">
      <label class="subtitle">Name of Medicine:</label>
	    <input type="text" value="RiteMed Metformin">
	    <label class="subtitle">Medicine Type:</label>
      <select value="">
        <option ng-repeat="type in medicineTypes" value="type.id">{{type.name}}</option>
      </select>
	    <label class="subtitle">Price (PHP) :</label> 
	    <input id="priceInputField" type="text" value="3.75">
	      
	    <div ng-controller="modalCtrl as alert"> 
	      <button  ng-click="alert.alert()">Update</button>
	    </div>
    </div>
    
    <div class="col col-md-9">
      <label class="subtitle">Description:</label>
      <textarea id="descMed" rows="8" cols="50">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ut lorem quis dolor porttitor accumsan. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Integer vitae erat viverra, vestibulum enim id, pulvinar lectus. Sed volutpat tristique tristique. Vivamus turpis diam, consequat vel sagittis quis, convallis quis sem.</textarea>
    </div>
  </div>
</div>
