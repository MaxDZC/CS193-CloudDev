<div ng-controller="MedicineCardController">
      <label class="subtitle">DETAILS FOR {{ data.name }}</label>
      <div class="margins">
        <!-- Detail Section -->
        <div class="detail__container">
          <div class="card__title">
            {{ data.name[0].toUpperCase() + data.name.substr(1) }}
          </div>
      
          <div class="detail__desc">
            <p>
            {{ data.description }}
            </p>
          </div>
          <span class="detail__title">PRICE (PHP)</span>
          <span class="detail__subtitle">{{ data.price | currency : 'PHP '}}</span>
          <br>
          <br>
          <span class="detail__title">TREATMENT FOR</span>
          <span class="detail__subtitle"><span ng-repeat="treats in data.treats"><span ng-hide="$first">,&nbsp;</span>{{ treats }}</span></span> 
          <br>
          <br>
          <div> 
            <button ng-show="isAdmin() && !data.medicalRecords" class="outline" ng-click="go('/admin/update/medicine', data)">Edit</button>
            <button ng-show="isAdmin() && !data.medicalRecords" class="outline" ng-click="delete(data)">Archive</button>
            <button class="outline" ng-click="go('/admin/view/medicine', data)">View</button>
          </div>
        </div>
      </div>
</div>
