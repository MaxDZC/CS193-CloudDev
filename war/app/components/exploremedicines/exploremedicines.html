<div class="row"><!-- Header Portion -->
  <div class="col col-md-10 col-md-offset-1">
    <h1>List of All Medicines</h1><!-- Header Name for this Module -->
  </div>
</div>

<div class="row" ng-controller="ExploreMedicinesController"><!-- Body Portion -->
  <div class="col col-md-2 col-md-offset-1"><!-- Section for search -->
		<div class="row">
		  <div class="col col-md-6">
			<label class="subtitle">Search</label>
		  </div>
		</div>
	
		<div class="match-padding">
		  <input type="text" placeholder="Enter a name" ng-model="searchFilter">
		  <button ng-click="go('/admin/register/medicine')">New Medicine</button>
		</div>
  </div>

  <div class="col col-md-8"><!-- Section containing the list and detail of medicines -->
    <div class="col col-md-6"><!-- List sector -->
		  <label class="subtitle">ALL RESULTS</label>
		  
		  <div class="margins" ng-repeat="med in medicines | filter:{name : searchFilter}">
			  <!-- List Section -->
			  <div class="card__container" ng-click="setSelected(med)">
			    <div class="card__title">
					  {{med.name}}
					</div>
				
			    <div class="card__desc">
					  <span ng-repeat="treats in med.treats | limitTo: 3"><span ng-hide="$first">,&nbsp;</span>{{treats}}</span>
					</div>
			  </div>
			  
			   
		  </div>    			
    </div>
	
		<div class="col col-md-6" ng-show="selectedMedicine"><!-- Detail Sector -->
		  <label class="subtitle">DETAILS FOR {{selectedMedicine.name}}</label>
			<div class="margins">
				<!-- Detail Section -->
			  <div class="detail__container">
					<div class="card__title">
					  {{selectedMedicine.name}}
					</div>
			
					<div class="detail__desc">
					  <p>
					  {{selectedMedicine.desc}}
					  </p>
					</div>
					<span class="detail__title">PRICE (PHP)</span>
					<span class="detail__subtitle">{{selectedMedicine.price | currency : 'P '}}</span>
					<br>
					<br>
					<span class="detail__title">TREATMENT FOR</span>
					<span class="detail__subtitle"><span ng-repeat="treats in selectedMedicine.treats | limitTo: 3"><span ng-hide="$first">,&nbsp;</span>{{treats}}</span></span>	
					<br>
					<br>
				  <div ng-controller="modalCtrl as alert"> 
				    <button class="outline" ng-click="go('/admin/update/medicine')">Edit</button>
				    <button class="outline" ng-click="alert.confirm()">Delete</button>
				    <button class="outline" ng-click="go('/admin/view/medicine')">View</button>
				  </div>
		    </div>
	    </div>
	  </div>
  </div>
</div>

<!-- Pagination Section -->
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="col col-md-3 col-md-offset-9">
      <div class="pagination__container">
        <div class="pagination__page">
          <<
        </div>
      
        <div class="pagination__page">
          <
        </div>
      
        <div class="pagination__page ">
          2
        </div>
      
        <div class="pagination__page pagination__current">
          3
        </div>
      
        <div class="pagination__page">
          4
        </div>
      
        <div class="pagination__page">
          >
        </div>
      
        <div class="pagination__page">
          >>
        </div>
      </div>
    </div>
  </div>
</div>
