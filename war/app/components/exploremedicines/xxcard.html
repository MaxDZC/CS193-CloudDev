<div class="card__container" ng-class="{'selectedCard__container': data == selectedMed}">
  <div class="card__title">
    {{selectedMed.name}}
    {{data.name}}
  </div>
      
  <div class="card__desc">
    <span ng-repeat="treats in data.treats"><span ng-hide="$first">,&nbsp;</span>{{treats}}</span>
  </div>
</div>
