<div class="row">
  <div class="col col-md-8 col-md-offset-1">
    <h1>Register Medicine</h1>
  </div>
</div>

<div class="row" ng-controller="RegisterMedicineController">
  <div class="col col-md-10 col-md-offset-1">
    <div class="col-md-3">
      <label class="subtitle">Name of Medicine:</label>
      <input type="text" ng-model="medicine.name" value="RiteMed Metformin">
      <label class="subtitle">Price (PHP) :</label> 
      <input id="priceInputField" ng-model="medicine.price" type="text" value="3.75">
      <button ng-click="registerMedicine(medicine)">Save</button>
    </div>
    
    <div class="col col-md-9">
      <label class="subtitle">Description:</label>
      <textarea id="descMed" ng-model="medicine.desc" rows="8" cols="50">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ut lorem quis dolor porttitor accumsan. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Integer vitae erat viverra, vestibulum enim id, pulvinar lectus. Sed volutpat tristique tristique. Vivamus turpis diam, consequat vel sagittis quis, convallis quis sem.</textarea>
    </div>
  </div>
</div>
