<div ng-controller="RegisterMedicineController">
	<div class="row">
		<div class="col col-md-8 col-md-offset-1">
			<h1>Register Medicine</h1>
		</div>
	</div>

	<div class="row">
		<div class="col col-md-10 col-md-offset-1">
			<ng-form name="medicineForm">
				<div class="col-md-3">
					<label class="subtitle">Name of Medicine:</label>
					<input type="text" ng-model="medicine.name" placeholder="Name" ng-required="true">

			<!--		<label class="subtitle">Generic Name:</label>
					<input type="text" placeholder="Generic Name" ng-model="medicine.generic" ng-required="true">
			-->
					<label class="subtitle">Medicine Type:</label>
					<select name="selectMeds" ng-model="medicine.type" ng-options="type as type for type in medicineTypes" ng-required="true">
						<option value="">--Select One--</option>
					</select>

					<label class="subtitle">Price (PHP) :</label> 
					<input type="number" id="priceInputField" ng-model="medicine.price" placeholder="Price" ng-required="true">

					<button ng-class="checkStatus(medicineForm.$valid)" type="submit" ng-disabled="medicineForm.$invalid" ng-click="registerMedicine()">{{ button }}</button>
				</div>
				
				<div class="col col-md-9">
					<label class="subtitle">Description:</label>
					<textarea id="descMed" ng-model="medicine.description" rows="8" cols="50" placeholder="Description" ng-required="true"></textarea>
				</div>
			</ng-form>
		</div>
	</div>
</div>
