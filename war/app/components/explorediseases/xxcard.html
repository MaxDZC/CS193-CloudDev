<div class="margins">
  <div class="card__container" ng-controller="CardController">
    <div class="card__title">
      {{ data.name[0].toUpperCase() + data.name.substr(1) }}
    
      <a ng-click="go('/admin/view/disease', data); $event.stopPropagation();">
        <span class="delete__icon">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
      </a>
      <a ng-show="user.admin && !data.medicalRecords" ng-click="go('/admin/update/disease', data); $event.stopPropagation();">
        <span class="delete__icon">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </span>
      </a>
      <a ng-show="user.admin && !data.medicalRecords" ng-click="delete(data); $event.stopPropagation();">
        <span class="delete__icon">
          <i class="fa fa-archive" aria-hidden="true"></i>
        </span>
      </a>
    
    </div>
    
    <div class="card__desc">
      Symptoms: <span ng-repeat="symp in data.symp"><span ng-hide="$first">,&nbsp;</span>{{ symp }}</span>.
    </div>
  </div>
</div>
