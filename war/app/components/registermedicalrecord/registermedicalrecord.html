<div class="row">
  <div class="col col-md-8 col-md-offset-1">
    <h1>Create Medical Record</h1>
  </div>
</div>

<div class="row" ng-controller="RegisterMedicalRecordController">
  <ng-form name="createMedicalRecordForm">
    <div class="col col-md-2 col-md-offset-1" ng-hide="selectedPatient != null">
      <div class="row">
	      <div class="col col-md-6">
	        <label class="subtitle">Search</label>
	      </div>
	    </div>
		  <div class="match-padding">
	      <input type="text" placeholder="Enter a name" ng-model="searchFilter">
	    </div>
    </div>
 
    <div class="col col-md-8" ng-hide="selectedPatient != null">
      <div class="col col-md-9"><!-- List sector -->
		    <span class="subtitle"><span ng-hide="searchFilter == ''">{{(patient | filter : {'name': searchFilter}).length}}</span><span ng-hide="searchFilter != ''">All</span> Results<span ng-hide="searchFilter != ''"> - {{patient.length}}</span></span>
		    <hplus-explore-medicines-card dir-paginate="pat in patient | filter: {'name' : searchFilter} | itemsPerPage:10  | orderBy : 'name'" data="pat" ng-click="setSelected(pat)" ng-class="{'selectedCard__container': pat == selectedPatient}"></hplus-explore-medicines-card>
        <!-- Pagination Section -->
        <dir-pagination-controls max-size="5"></dir-pagination-controls>
      </div>
    </div>
    
    <div class="col-md-10 col-md-offset-1" ng-hide="selectedPatient == null">
    <div class="row">
      <div class="col-md-5">
        <hplus-explore-medicines-card data="selectedPatient" ng-click="selectedPatient = null"></hplus-explore-medicines-card>
      </div>
      
    </div>
      <hplus-selected-patient-card data="selectedPatient"></hplus-selected-patient-card>
      
	  </div>
	  
  </ng-form>
</div>
