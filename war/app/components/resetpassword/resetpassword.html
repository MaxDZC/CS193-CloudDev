<div  ng-controller="ResetPasswordController">
  <div class="row">
    <div class="col col-md-8 col-md-offset-1">
      <h1>Reset Your Password</h1>
    </div>
  </div>

  <ng-form name="resetPasswordForm">
    <div class="row">
      <div class="col col-md-4 col-md-offset-1">
        <div class="row">
          <div class="col col-md-12">
            <label class="subtitle">Old Password</label>
            <input type="password" ng-model="password.oldPass" ng-required="true">
            
            <label class="subtitle">New Password (At least 6 characters)</label>
            <input type="password" ng-model="password.newPass" ng-pattern="passwordRegex" zxcvbn="passwordStrength" ng-required="true">


            <label class="subtitle">Repeat your new password</label>
            <input type="password" ng-model="password.confirmPass" ng-required="true">
            
            <div class="row">
                <div class="meter">
                  <div ng-class="meter" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span class="subtitle">{{ passwordStatus }}</span>
            </div>
            <br><br>
            
            <button ng-class="checkStatus(resetPasswordForm.$valid)" ng-disabled="resetPasswordForm.$invalid" ng-click="resetPassword()">{{ buttonText }}</button>
          </div>
        </div>
      </div>
    </div>
  </ng-form>
</div>
