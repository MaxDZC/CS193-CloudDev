<div  ng-controller="ResetPasswordController">
<div class="row">
  <div class="col col-md-8 col-md-offset-1">
    <h1>Reset Your Password</h1>
  </div>
</div>

<ng-form name="resetPasswordForm">
  <div class="row">
    <div class="col col-md-2 col-md-offset-1">
      <div class="row">
        <div class="col col-md-12">
          <label>Old Password</label>
          <input ng-model="password.oldPass" type="password">
          <label>New Password</label>
          <input ng-model="password.newPass" ng-pattern="passwordRegex" zxcvbn="passwordStrength" type="password">


          <label>Repeat your new password</label>
          <input ng-model="password.confirmPass" type="password">
          <div class="row">
              <div class="meter">
                <div ng-class="meter" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <span class="subtitle">{{ passwordStatus }}</span>
      </div>
          <br><br>
          
          <button ng-disabled="resetPasswordForm.$invalid" ng-click="resetPassword()">Reset</button>
        </div>
      </div>
    </div>
  </div>
</ng-form>
</div>
