<div ng-controller="PatientCardController">
      <label class="subtitle">DETAILS FOR {{ data.name }}</label>
      <div class="margins">
        <!-- Detail Section -->
        <div class="detail__container">
          <div class="card__title">
            {{ data.name[0].toUpperCase() + data.name.substr(1) }}
          </div>
      
          <div class="detail__desc">
            <p>
            {{ data.description }}
            </p>
          </div>
          <span class="detail__title">DATE</span>
          <span class="detail__subtitle">{{ data.date }}</span>
          <br>
          <br>
          <span class="detail__title" ng-if="data.treats">TREATMENT FOR</span>
          <span class="detail__subtitle"><span ng-repeat="treats in data.treats | limitTo: 3"><span ng-hide="$first">,&nbsp;</span>{{treats}}</span></span> 
          <br>
          <br>
          <div ng-show="isAdmin()"> 
            <button class="outline" ng-click="go('/admin/update/patient', data)">Edit</button>
            <button class="outline" ng-click="delete(data)">Delete</button>
            <button class="outline" ng-click="go('/admin/view/patient', data)">View</button>
          </div>
        </div>
      </div>
</div>
