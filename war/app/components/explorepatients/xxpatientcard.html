<div class="card__container" ng-controller="PatientCardController">
  <div class="card__title">
    {{ data.firstname }} {{ data.lastname }}
    <a ng-click="go('/admin/view/patientdetails', data); $event.stopPropagation();">
      <span class="delete__icon">
        <i class="fa fa-eye" aria-hidden="true"></i>
      </span>
    </a>
    <a ng-click="go('/admin/edit/patient', data); $event.stopPropagation();">
      <span class="delete__icon">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </span>
    </a>
    <a ng-show="data.medicalRecords == null" ng-click="delete(data); $event.stopPropagation();">
      <span class="delete__icon">
        <i class="fa fa-archive" aria-hidden="true"></i>
      </span>
    </a>
  </div>
  
  <div class="card__desc">
    {{ data.specialization }}
  </div>
</div>
