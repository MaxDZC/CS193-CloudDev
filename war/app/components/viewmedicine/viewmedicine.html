<div class="row">
  <div class="col col-md-8 col-md-offset-1">
    <h1><i class="fa fa-heartbeat"></i>Paracetamol</h1>
  </div>
</div>

<div class="row" ng-controller="ViewMedicineController">
  <div class="col col-md-10 col-md-offset-1">
    <div class="col-md-3">
      <span class="subtitle">Price:</span>
      <div class="subtitle__value">
        PHP 7.00
      </div>
    </div>
    <div class="col-md-3">
      <label class="subtitle">USAGE FOR</label>
      <span class="subtitle subtitle--variable">June 2017</span>
      <div class="subtitle__value">
        15 Patients
      </div>
    </div>
    <div class="col-md-3">
      <label class="subtitle">USAGE FOR THE YEAR</label>
      <span class="subtitle subtitle--variable">2017</span>
      <div class="subtitle__value">
        367 PATIENTS
      </div>
    </div>
    <div class="col-md-3">
      <label class="subtitle">AMAZING NUMBERS</label>
      <div class="subtitle__value">
        HUGE VALUES
      </div>
    </div>
  </div>
</div>

<div class="row margins" ng-controller="ViewMedicineController">
  <div class="col-md-10 col-md-offset-1 margins">
	  <div class="col-md-3">
	    <label class="subtitle">Description:</label>
	    <div class="subtitle__value">
	      Paracetamol also known as blabalbablabalbal
	    </div>
	    <button class="outline" ng-click="go('/admin/update/medicine')">Edit</button>
	  </div>
	  <div class="col-md-9">
	    <label class="subtitle">RECENTLY DISPENSED TO THE FOLLOWING PATIENTS</label>
      <div class="margintop">
       <ul>
         <li ng-repeat="option in data | startFrom:currentPage*pageSize | limitTo:pageSize">
	 <div class="card__container">
	   <div class="card__title">
	     {{option.name}}
	     <a ng-click="go('#')"><span class="delete__icon"><i class="fa fa-eye" aria-hidden="true"></i></span></a>
	   </div>
	   <div class="card__desc">
	     Dispensed {{option.date}} as Demanded by {{option.doctor}}
	    </div>
	 </div>
	 </li>
       </ul>
       <div class="col col-md-5 col-md-offset-5">
	 <div class="pagination__page" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1"><</div>
	 {{currentPage+1}}/{{numberOfPages()}}
         <div class="pagination__page" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">></div>
       </div>
      </div>
	  </div>
  </div>
</div>
