<div class="row">
  <div class="col col-md-8 col-md-offset-1">
    <h1>Register Diseases</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="col col-md-4">
      <label class="subtitle">Name of Disease</label>
      <input type="text" value="Diabetes Mellitus Type 2">
      <button ng-click="alert.alert()">Save</button>
    </div>
  
    <div class="col col-md-4">
      <label class="subtitle">Symptoms</label>
      <input type="text" placeholder="Search" value="Some Symptom">
      <div class="borders">
        <div class="scrollable">
          <input type="checkbox">Examples<br>
          <input type="checkbox">of<br>
          <input type="checkbox">Medicine<br>
          <input type="checkbox">OhMyy<br>
          <input type="checkbox" ng-repeat="option in symptoms">{{option.name}}<br>
        </div>
      </div>
    </div>
  
    <div class="col col-md-4">
	    <label class="subtitle">Medicines</label>
	    <input type="text" placeholder="Search" value="Some Drug">
	    <div class="borders">
	      <div class="scrollable">
	        <input type="checkbox">Metformin<br>
	        <input type="checkbox">Methadone<br>
	        <input type="checkbox">Methamphetamine<br>
	        <input type="checkbox">Methazolamide<br>
	        <input type="checkbox">Methenamine<br>
	        <input type="checkbox">Methimazole<br>
	        <input type="checkbox">Meth<br>
	        <input type="checkbox">Methimazole<br>
          <input type="checkbox">Meth<br>
	      </div>
      </div>
    </div>
  </div>
</div>
