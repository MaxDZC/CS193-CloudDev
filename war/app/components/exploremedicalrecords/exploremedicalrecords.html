<div class="row"><!-- Header Portion -->
  <div class="col col-md-10 col-md-offset-1">
    <h1>List of All Medical Records</h1><!-- Header Name for this Module -->
  </div>
</div>
	
<div class="row" ng-controller="ExploreMedicalRecordsController"><!-- Body Portion -->
  <div class="col col-md-2 col-md-offset-1"><!-- Section for search -->
    <div class="row">
      <div class="col col-md-6">
        <label class="subtitle">Search</label>
      </div>
    </div>
    
    <div class="match-padding">
      <input type="text" placeholder="Enter a name" ng-model="query">
      <button ng-show="!user.admin" ng-click="go('/doctor/register/record')">New Record</button>
    </div>
  </div>
  
  <div > 
    <div class="col col-md-8"><!-- Section containing the tabulated list of doctors -->
		  <div class="col col-md-12">
        <span class="subtitle"><span ng-hide="query == ''">{{(medRecs | filter : searchFilter).length }}</span><span ng-hide="query != ''">All {{(medRecsList | filter : searchFilter).length }}</span> Results</span>

        <hplus-explore-medical-records-card dir-paginate="pat in medRecs | filter : searchFilter | itemsPerPage:10 | orderBy : ['lastName','firstName']" data="pat"></hplus-explore-medical-records-card>
        <!-- Pagination Section -->
        <dir-pagination-controls max-size="5"></dir-pagination-controls>
		  </div>
		</div>
  </div>
</div>
