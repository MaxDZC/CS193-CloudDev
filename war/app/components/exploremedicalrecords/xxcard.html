<div class="margins">
  <!-- List Section -->  
  <div class="card__container">
    <div class="card__title">
      {{data.lastName + ', ' + data.firstName}}
    </div>
    
    <div class="card__desc">
      Admitted {{data.createdAt | date : "longDate"}} for <span ng-repeat="dis in data.diseases"><span ng-hide="$first">,&nbsp;</span>{{dis}}</span>
    </div>
  </div>
</div>
